syntax = "proto3";

package example.grpc.helloworld;
option java_package = "com.example.helloworld.grpc";
option java_multiple_files = true;

service HelloService {
    rpc Hello(HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}
